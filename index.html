<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
      <link rel="icon" type="image/x-icon" href="https://images.seeklogo.com/logo-png/40/2/windows-11-icon-logo-png_seeklogo-406208.png">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="browser">
  <div class="browsernav">
    <button class="browser-restore-btn"><i class="fa-solid fa-window-restore"></i></button>
    <button class="browser-minimiz-btn"><i class="fa-solid fa-window-minimize"></i></button>
    <button class="browser-close-btn">‚ùå</button>
  </div>
<img src="edgebrowser.png" alt="">
</div>
  <div class="folder">
    <div >

      <img src="thispc.png" alt="">
    </div>
    <div>

      <h4>This Pc</h4>
    </div>
  </div>
  <div class="foldermenu">
    

      <div class="list" onclick="location.reload()">
         <span>
      <i class="fa-solid fa-rotate-right fa-sm"></i>&emsp; Refresh
    </span>
            <span><i class="fa-solid fa-angle-right fa-sm"></i></span>

      </div>
      <hr>
      <div class="list" id="new">
        <span><i class="fa-solid fa-folder-plus"></i> &emsp;	</i>New</span>
        <span><i class="fa-solid fa-angle-right fa-sm"></i></span>
      </div>
      <hr>
      <div class="list" id="listwallpaper">
        <span><i class="fa-solid fa-paintbrush fa-sm"></i> &emsp;	</i>Personalize</span>
        <span><i class="fa-solid fa-angle-right fa-sm"></i></span>
      </div>
      <hr>
      <div class="list" >
        <span ><i class="fa-duotone fa-solid fa-boxes-stacked"> &emsp;	</i>view</span>
        <span><i class="fa-solid fa-angle-right fa-sm"></i></span>
      </div>
      <hr>
      <div class="list" id="darkmode">
        <span><i class="fa-solid fa-circle-half-stroke fa-sm"></i> &emsp;	</i>DarkMode</span>
        <span><i class="fa-solid fa-angle-right fa-sm"></i></span>
      </div>
  </div>
<div class="sidebar">
  <div><img src="https://feeds.abplive.com/onecms/images/uploaded-images/2025/06/24/6eac23d8ec3bdd33abb03742b6eeba641750742944681344_original.jpg?impolicy=abp_cdn&imwidth=470" alt=""></div>
  <div><img src="https://img.autocarindia.com/ExtraImages/20250623090902_Marc%20Marquez%20riding%20at%20the%20Italian%20GP%202025.jpg?w=736&h=489&q=75&c=1" alt=""></div>
  <div><img src="https://images.news18.com/ibnlive/uploads/2025/06/donald-trump-2025-06-f7cccead2228ccb6b101165dace61b3b-4x3.jpg?impolicy=website&width=398&height=299" alt=""></div>
  <div><img src="https://cei.org/wp-content/uploads/2023/06/GettyImages-1452604857-578x324-c-default.jpg" alt=""></div>
  <div><img src="https://vajiramandravi.com/current-affairs/wp-content/uploads/2025/04/technology_and_innovation_report_2025.webp" alt=""></div>
  <div><img src="https://resize.indiatvnews.com/en/centered/newbucket/1200_675/2019/10/live-sports-news-1-1571384768.jpg" alt=""></div>
</div>
<div class="calcmenu">
<div class="calcmenunavbar">
  <button class="minimiz-btn"><i class="fa-solid fa-window-minimize"></i></button>
  <button class="close-btn">‚ùå</button>
</div>
<div class="row">
  <input type="text" class="calcoutput">
</div>
<div class="row">
  <button class="button">AC</button>
  <button class="button">%</button>
</div>
<div class="row">
  <button class="button">7</button>
  <button class="button">8</button>
  <button class="button">9</button>
  <button class="button">*</button>
</div>
<div class="row">
  <button class="button">4</button>
  <button class="button">5</button>
  <button class="button">6</button>
  <button class="button">-</button>
</div>
<div class="row">
  <button class="button">1</button>
  <button class="button">2</button>
  <button class="button">3</button>
  <button class="button">+</button>
</div>
<div class="row">
  <button class="button">0</button>
  <button class="button">.</button>
  <button class="button">,</button>
  <button class="button">=</button>
</div>
</div>
  <!-- ---taskbar--- -->
  <div class="taskbar">
    <div class="left">

      <div class="weather">üå¶Ô∏èWeather Panel
        
      </div>
    </div>
<div class="center">

  <img src="windowpng.png" class="windowpng taskbarimg"  alt="">
  <span class="searchbarpng"> 
<img src="searchpng.png" alt=""> 
Search
  </span>

  <img class="taskbarimg calculator"  src="calculator.png" alt="" >
<img class="taskbarimg edge"  src="edge.png" alt="" >
<img  class="taskbarimg" src="copilot.png" alt="">
<img class="taskbarimg"  src="store.png" alt="">
<img class="taskbarimg"  src="excel.png" alt="">
<img class="taskbarimg"  src="alexa.png" alt="">
</div>

    <div class="right">

      <i class="arrow fa-solid fa-angle-up fa-sm" ></i>
      <span class="lang">ENG</br>IN</span>
      <i class="fa-solid fa-wifi fa-sm" ></i>
      <i class="fa-solid fa-volume-high fa-sm"></i>
      <i class="fa-solid fa-battery-half fa-sm"></i>
      <div class="tdmenu">
        <span class="time">20:05</span>
        <br>
        <span class="date">23-06-2025</span>
      </div>
    </div>

  </div>
  <div class="startmenu">
    <img class="startmenuimg" src="startmenu.PNG" alt="">
  </div>
  <div class="langmenu">
    <img src="lang.png" style="border-radius: 10px;" alt="">
  </div>
  <div class="arrowmenu">
    <img src="arrow.png" alt="">
  </div>
  <video autoplay muted>
    <source src="video.webm" type="video/webm">
  </video>
  <div class="wallpaper">
    <h2>Select a theme to apply</h2>
    
    <button class="resetbtn" >üîÅReset</button>
    <br>
    <div  class="wallpaperdiv">
     <div >
      <img class="wallpaperimg" src="bg.jpeg" alt="">
     </div>
     <div >
      <img class="wallpaperimg" src="02.jpg" alt="">
     </div>
     <div >
      <img class="wallpaperimg" src="03.jpg" alt="">
     </div>
     <div >
      <img class="wallpaperimg" src="04.jpg" alt="">
     </div>
     <div >
      <img class="wallpaperimg" src="05.jpg" alt="">
     </div>
     <div >
      <img class="wallpaperimg" src="06.jpg" alt="">
     </div>

    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
